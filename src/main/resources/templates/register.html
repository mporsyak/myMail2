    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="../bootstrap-4.3.1-dist/js/jquery-3.4.1.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="../bootstrap-4.3.1-dist/script.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body class="text-center">
    <div class="container">
        <h4>Зарегистрируйтесь</h4>
        <div class="d-flex justify-content-center">
            <form>
                <div class="mb-2">
                    <input id="newLogin" type="text" name="login">
                    <!--<input type="text" class="form-control" name="login" placeholder="Login">-->
                </div>
                <div class="col-4 mb-2">
                    <input id="newPassword" type="text" name="password">
                    <!--<input type="text" class="form-control" name="password" placeholder="Password">-->
                </div>
                <div class="col-4">
                    <input type="button" onclick="addNewUser()" value="OK" name="Ok"><br>
                    <p id="info"></p>

                    <a href="/greting">На главную</a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function addNewUser() {
            let body = {};
            body.newLogin = document.getElementById("newLogin").value;
            body.newPassword = document.getElementById("newPassword").value;

            let response = post("/addUser",JSON.stringify(body));
            document.getElementById("info").innerHTML = response.responseText;
        }

        function Get(requestUrl){
            let httpreq = new XMLHttpRequest();
            httpreq.open("GET", requestUrl, false);
            httpreq.send(null);

            return httpreq;
        }

        function post(requestUrl, body){
            let httpreq = new XMLHttpRequest();
            httpreq.open("POST", requestUrl, false);
            httpreq.setRequestHeader("Content-type", "application/json;charset=UTF-8")
            httpreq.send(body);

            return httpreq;
        }
    </script>
</body>
</html>
