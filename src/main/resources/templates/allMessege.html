<body>
    <input type="button" value="Входящие сообщения" onclick="showIncome()"/>
    <input type="button" value="Исходящие сообщения" onclick="showOutcome()"/>

    <a href="/all">На главную</a>
    <script type="text/javascript">
        function showIncome() {
            showModal("showIncomeMessages");
        }

        function showOutcome() {
            showModal("showOutcomeMessages");
        }

        function showModal(url){
            $.ajax({
                method: 'GET',
                contentType: 'application/json;charset=UTF-8',
                url: url,
                data: null,
                success: function (response) {
                    getMessages(response);
                    $('#exampleModal').modal();
                }
            });
        }

        function getMessages(messages){
            var myTBody = document.getElementById("myTBody");
            myTBody.innerHTML = "";

            for (i = 0; i < messages.length; i++){
                var tr = document.createElement("tr");
                myTBody.appendChild(tr);

                var tdContent = document.createElement("td");
                tdContent.innerHTML = messages[i].content;
                tr.appendChild(tdContent);

                var tdGoal = document.createElement("td");
                tdGoal.innerHTML = messages[i].goal;
                tr.appendChild(tdGoal);
            }
        }

        function Get(requestUrl){
            let httpreq = new XMLHttpRequest();
            httpreq.open("GET", requestUrl, false);
            httpreq.send(null);

            return httpreq;
        }

        function post(requestUrl, body){
            let httpreq = new XMLHttpRequest();
            httpreq.open("POST", requestUrl, false);
            httpreq.setRequestHeader("Content-type", "application/json;charset=UTF-8")
            httpreq.send(body);

            return httpreq;
        }
    </script>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Текст сообщения</th>
                            <th>Назначение</th>
                        </tr>
                        </thead>
                        <tbody id="myTBody">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function openModal(index) {
            $('#exampleModal' + index).modal();
        }
    </script>

</div>
</body>
